<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Fraction.js"></script>
    <script>
        function init() {
            var f = new Fraction(3, 4);
            var g = new Fraction(2, 5);

            document.body.appendChild(f.getCanvasDrawing(200));
            document.getElementById("Numerator").focus();
        }
        
        function drawFrac() {
            var f = new Fraction(
                parseInt(document.getElementById('Numerator').value, 10),
                parseInt(document.getElementById("Denominator").value)
            );

            document.body.appendChild(f.getCanvasDrawing(50));
        }
        window.onload = init;
    </script>
    <title></title>
</head>
<body>
    <input type="number" id="Numerator" value="" />
    <input type="number" id="Denominator" value="" />
    <button onclick="drawFrac()" id="Button">Draw Me!</button>
</body>
</html>
